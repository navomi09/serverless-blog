<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="styles/index.css">
    <script>
        async function redirectTo(page) {
            window.location.href = page;
        }

        async function handleSignin(event) {
            event.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                const response = await fetch('/api/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    alert('Sign-in successful!');
                    redirectTo('dashboard.html');
                } else {
                    alert('Sign-in failed. Check your credentials.');
                }
            } catch (error) {
                console.error('Error signing in:', error);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    alert('Registration successful! Please sign in.');
                    redirectTo('signin.html');
                } else {
                    alert('Registration failed. Try again.');
                }
            } catch (error) {
                console.error('Error registering:', error);
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Vibrant Blog</h1>
        <nav>
            <ul>
                <li><button onclick="redirectTo('signin.html')">Sign In</button></li>
                <li><button onclick="redirectTo('register.html')">Register</button></li>
                <li><button onclick="redirectTo('dashboard.html')">Dashboard</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signin-section">
            <h2>Sign In</h2>
            <form id="signin-form" onsubmit="handleSignin(event)">
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </section>
        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form" onsubmit="handleRegister(event)">
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 22BCE1855 Navomi S Ramesh</p>
    </footer>
</body>
</html>
